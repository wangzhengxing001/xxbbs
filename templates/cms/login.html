<!DOCTYPE html>
<html>
<head>
<title>XXBBS后台管理系统</title>
<link href="{{ url_for("static", filename="css/style.css") }}" rel='stylesheet' type='text/css'/>
<!--webfonts-->
		<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic|Oswald:400,300,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,700,800' rel='stylesheet' type='text/css'>
<!--//webfonts-->
</head>
<body>
 <!--start-main-->
	<div class="login-07">
		<div class="seventh-login">
			<h3>请登陆</h3>
			<form class="seven" method="post" action="">
				<ul>
					<li>
						<input type="text"   placeholder="用户名" required name="email"/>
						<a href="#" class="icon8 star"></a>
						<div class="clear"></div>
					</li>
					<li>
						<input type="password"   placeholder="密码" required name="password"/>
						<a href="#" class="icon8 star"></a>
						<div class="clear"></div>
					</li>
                    <input type="checkbox"  name="remember" value="1"/> &nbsp;记住我
					<input type="submit" value="登陆" >
                    {% if message %}
                        <h4 class="text-danger">{{ message }}</h4>
                    {% endif %}
                </ul>
			</form>
		</div>
	</div>
</body>
</html>
